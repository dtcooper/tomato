name: Build & deploy server container

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/build-deploy-on-push.yml
      - server/**
  workflow_dispatch:

concurrency:
  group: docker-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Build container
    strategy:
      matrix:
        tag: [dev, latest]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Build container
        uses: ./.github/actions/docker-build-push
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          container: server
          tag: ${{ matrix.tag }}
          build-args: DEBUG=${{ matrix.tag == 'dev' && '1' || '0' }}

  deploy:
    runs-on: ubuntu-22.04
    name: Deploy
    needs: [build]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Deploy containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          fingerprint: ${{ secrets.SSH_FINGERPRINT }}
          script: ./deploy-tomato-server.sh

  generate_demo_data:
    runs-on: ubuntu-22.04
    name: Generate Demo Data
    needs: [build]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        shell: bash
        run: |
          cd server
          cp .env.sample .env
          sed 's/^DEBUG=1/DEBUG=0/' .env.sample

          docker compose run --rm --env __SILENT=1 -v "$PWD:/mnt" app ./manage.py prefill_sample_data
      -
        uses: mxschmitt/action-tmate@v3
