name: Build client

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: client-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    name: Build client
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: test
        run: |
          touch tomato-client-preview-macos.zip tomato-client-preview-windows.zip
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 0600 ~/.ssh/id_ed25519
          echo "${{ secrets.SSH_KNOWN_HOST }}" >> ~/.ssh/known_hosts
          scp -o StrictHostKeyChecking=no -P ${{ secrets.SSH_PORT}} tomato-client-preview-*.zip "${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.CLIENT_BUILD_UPLOAD_DIR }}"
      -
        name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
