name: Build client

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: client-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    name: Build client
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Setup Node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      -
        name: Build packages
        run: |
          brew install wine-stable
          cd client
          npm install
          npm run build
          npx electron-forge make --arch universal --platform darwin
          npx electron-forge make --arch x64 --platform win32
          mv -v out/make/zip/darwin/universal/*.zip ../tomato-client-preview-macos.zip
          mv -v out/make/zip/win32/x64/*.zip ../tomato-client-preview-windows.zip
      -
        name: Upload packages
        uses: nicklasfrahm/scp-action@main
        with:
          direction: upload
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          fingerprint: ${{ secrets.SSH_FINGERPRINT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: |
            tomato-client-preview-macos.zip
            tomato-client-preview-windows.zip
          target: www/priv.bmir.org
