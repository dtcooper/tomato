name: Build server container

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: docker-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build container
    strategy:
      matrix:
        debug: [0, 1]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set variables
        id: vars
        shell: bash
        run: |
          USERNAME="$(echo "$GITHUB_REPOSITORY_OWNER" | tr '[:upper:]' '[:lower:]')"
          echo "::set-output name=tag::${{ matrix.debug && 'dev' || 'latest' }}"
          echo "::set-output name=cache-tag::ghcr.io/${USERNAME}/tomato-cache:server-${{ matrix.debug && 'dev' || 'latest' }}"
          echo "::set-output name=repo::ghcr.io/${USERNAME}/tomato-server"
          echo "::set-output name=sha-tag::$(echo ${GITHUB_SHA} | cut -c 1-8)${{ matrix.debug && '-dev' || '' }}"
          echo "::set-output name=username::${USERNAME}"
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Login to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ steps.vars.outputs.username }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          platforms: linux/amd64
          context: ./server/
          tags: |
            ${{ steps.vars.outputs.repo }}:${{ steps.vars.outputs.tag }}
            ${{ steps.vars.outputs.repo }}:${{ steps.vars.outputs.sha-tag }}
          build-args: |
            DEBUG=${{ matrix.debug }}
          cache-from: type=registry,ref=${{ steps.vars.outputs.cache-tag }}
          cache-to: type=registry,ref=${{ steps.vars.outputs.cache-tag }},mode=max
