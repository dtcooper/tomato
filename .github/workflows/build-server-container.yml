name: Build server container

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: docker-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build container
    strategy:
      matrix:
        tag: [dev, latest]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set variables
        id: vars
        shell: bash
        run: |
          USERNAME="$(echo "$GITHUB_REPOSITORY_OWNER" | tr '[:upper:]' '[:lower:]')"
          echo "::set-output name=cache-tag::ghcr.io/${USERNAME}/tomato-build-cache:server-${{ matrix.tag }}"
          echo "::set-output name=repo::ghcr.io/${USERNAME}/tomato-server"
          echo "::set-output name=username::${USERNAME}"
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Login to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ steps.vars.outputs.username }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          platforms: linux/amd64
          context: ./server/
          tags: |
            ${{ steps.vars.outputs.repo }}:${{ matrix.tag }} |
            ${{ github.ref_type == 'tag' && matrix.tag == 'latest' && format('{0}/{1}', steps.var.outputs.repo, github.ref_name) || '' }}
          build-args: |
            DEBUG=${{ matrix.tag == 'dev' && '1' || '0' }}
          cache-from: type=registry,ref=${{ steps.vars.outputs.cache-tag }}
          cache-to: type=registry,ref=${{ steps.vars.outputs.cache-tag }},mode=max
