{% extends "base.html" %}

{% block extrahead %}
  <meta property="og:title" content="{% if not page.meta and page.is_homepage %}{{ page.meta.title }} - {% endif %}{{ config.site_name }}">
  <meta property="og:description" content="{{ config.site_description }}">
  <meta property="og:url" content="{{ page.canonical_url }}assets/card.png">
  <meta property="og:image" content="assets/banner.png">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="1280">
  <meta property="og:image:height" content="640">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@dtcooper">
  <meta name="twitter:creator" content="@dtcooper">
  <meta name="twitter:description" content="{{ config.site_description }}">
  <meta name="twitter:image" content="{{ page.canonical_url }}assets/card.png">
{% endblock %}
